<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="logo">
                <img src="odin.png" alt="">
                <p class="logoOdin">ODIN</p>
            </div>
        </div>
        <div class="container-right">
            <div class="header">
                <div class="text">
                    <p class="headerText">This is not a real online service! You know you need something like
                        this in your life to help you realize you deepest dreams. <br> Sign up <em>now</em> to get started.
                        <br><br> You <em>know</em> you want to.
                    </p>
                </div>
            </div>
            <div class="section">
                <div class="sectionText">
                    <h2>Let's do this!</h2>
                </div>
                <div class="divInput">
                    <div class="divInput1">
                        <label for="first_name">First Name</label><br>
                        <input type="text" id="first_name" name="first_name"><br><br>

                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email"><br><br>

                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password"><br><br>
                    </div>

                    <div class="divInput2">
                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name"><br><br>

                        <label for="phone_number">Phone Number</label><br>
                        <input type="text" id="phone_number" name="phone_number"><br><br>

                        <label for="password">Confirm Password</label><br>
                        <input type="password" id="password" name="password"><br><br>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="btn">Create Account</button>
                <p class="footerText">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
